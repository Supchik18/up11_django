{% extends 'base.html' %}
{% block title %}Удалить категорию{% endblock %}
{% block header %}
    {% include 'includes/header_manager.html' %}
{% endblock %}
{% block content %}
    <h1 class="my-4">Удалить категорию</h1>
    <div class="card">
        <div class="card-body">
            <p>Вы уверены, что хотите удалить категорию <strong>{{ category.name }}</strong>?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'category_list' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
{% endblock %}
