{% extends 'base.html' %}
{% block title %}Удалить товар{% endblock %}
{% block header %}
    {% include 'includes/header_manager.html' %}
{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="my-4">Удалить товар</h1>
        <div class="card">
            <div class="card-body">
                <p>Вы уверены, что хотите удалить товар <strong>{{ product.name }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Удалить</button>
                    <a href="{% url 'product_list' %}" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
